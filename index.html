<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;

<body>
    <h1>ðŸ“ˆ Oczekiwany wzrost wszystkich wskaÅºnikÃ³w coolowoÅ›ci w skali W</h1>
    <p>(Obliczenia przeprowadzone za pomocÄ… zaawansowanych technologii DL oraz rachunku prawdopodobieÅ„stwa ðŸ§ ðŸ’¡)</p>
    <canvas id="coolChart"></canvas>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById('coolChart').getContext('2d');
            
            let labels = [];
            let data = [];
            
            for (let i = 0; i < 20; i++) {
                labels.push(`T${i}`);
                data.push(Math.exp(i / 3) * 10); // Symulacja szybkiego wzrostu ðŸš€
            }
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'CoolowoÅ›Ä‡ [W]',
                        data: data,
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.2,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        });
    </script>
</body>
